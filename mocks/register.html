<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>IDENTIC</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="common.css">
</head>

<body>
	<header>
		<div class="container-fluid">
			<div class="row align-items-center">
				<div class="col-auto">
					<a href="index.html" class="btn">IDENTIC</a>
				</div>

				<div class="col-auto">
					An Authentication Service
				</div>

				<div class="col text-right">
					<a href="login_handle.html" class="btn">Login</a>
				</div>
			</div>
		</div>
	</header>

	<div class="container-lg">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<div class="card">
					<h1 class="card-header h5">Registration</h1>

					<div class="card-body">
						<form action="">
							<div class="form-group">
								<label for="handle">Handle</label>
								<input type="text" class="form-control" id="handle"  aria-describedby="handleHelp" value="handle@identic.al">
								<small id="handleHelp" class="form-text text-muted">
										Must have a suffix of @identic.al.
									</small>
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input type="text" class="form-control" id="email" aria-describedby="emailHelp" value="handle@yahoo.ca">
								<small id="emailHelp" class="form-text text-muted">
									Description
								</small>
							</div>

							<div class="form-group">
									<label for="sms">SMS Number</label>
									<input type="text" class="form-control" id="sms" aria-describedby="emailHelp" value="416-555-5555">
									<small id="smsHelp" class="form-text text-muted">
										Description
									</small>
								</div>

							<div class="row align-items-center">
								<div class="col">
									<a href="login_passkey.html" class="btn btn-primary">Register</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
